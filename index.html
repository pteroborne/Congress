  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Here's the Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>


<header class="jumbotron jumbotron-fluid">
  <div class="container"><h1 class="display-4">Congress Explorer</h1>
    <p class="lead">Filter and Sort the Senate and House of Representatives</p>
    <hr class="my-4">
    <div class="btn-group" role="group" aria-label="Filter Buttons toggle group">
      <input type="radio" name="filters" class="btn-check" autocomplete="off" checked id="all">
      <label class="btn btn-outline-primary" for="all">All</label>

      <input type="radio" class="btn-check" name="filters" autocomplete="off" id="senators">
      <label class="btn btn-outline-primary" for="senators">Senators</label>

      <input type="radio" class="btn-check" name="filters" autocomplete="off" id="representatives">
      <label class="btn btn-outline-primary" for="representatives">Representatives</label>
    </div>
    <div class="btn-group" role="group" aria-label="Sort Buttons">
      <input type="radio" name="sort" autocomplete="off" class="btn-check" id="seniority">
      <label class="btn btn-outline-primary" for="seniority">Seniority</label>

      <button type="button" id="reverse" class="btn btn-primary">Reverse</button>
    </div>
    <div class="btn-group" role="group" aria-label="Filter Party Buttons toggle group">
      <input type="radio" name="party-filter" class="btn-check" autocomplete="off" checked id="all-party">
      <label class="btn btn-outline-primary" for="all-party">All</label>

      <input type="radio" class="btn-check" name="party-filter" autocomplete="off" id="rep">
      <label class="btn btn-outline-primary" for="rep">Republican</label>

      <input type="radio" class="btn-check" name="party-filter" autocomplete="off" id="dem">
      <label class="btn btn-outline-primary" for="dem">Democrat</label>

      <input type="radio" class="btn-check" name="party-filter" autocomplete="off" id="ind">
      <label class="btn btn-outline-primary" for="ind">Independent</label>
    </div>
  </div>
</header>

<main id="main" class="container">
  <!-- the cards go here -->
  <div id="senate-group">
    <h2>Senators</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="card-group-senate"></div>
  </div>
  <div id="rep-group">
    <h2>Representatives</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="card-group-rep"></div>
  </div>
</main>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>

</body>

</html>
